<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 id="h1">Lista de recados</h1>
    </header>
    <div class="section-input">
      <input type="text" id="descricao" placeholder="Descrição" />
      <input type="text" id="detalhamento" placeholder="Detalhamento" />
      <button id="btn-sub">Salvar</button>
    </div>
    <table class="table margin">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col">Detalhamento</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody id="mostrarLinha" >

      </tbody>
    </table>
    <footer>
      <button type="submit" id="btn-sub" onclick="sair()" >Sair</button>
    </footer>

        <!-- Modal -->
        <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Confirmar exclusão de dados?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Ao apagar os dados, os mesmos serão excluidos do sistema.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="removeItem"
              >
                Sim
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                id="cancelButton"
              >
                Não
              </button>
            </div>
          </div>
        </div>
      </div>

          <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <small>Agora</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Exclusão dos dados confirmada</div>
        </div>
      </div>
  
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToastCancel"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Cancelada</strong>
            <small>Agora</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Exclusão dos dados NÃO confirmada</div>
        </div>
      </div>

    <script src="./dashboard.js"></script>
    <script src="../../assets/js/bootstrap.js"></script>
  </body>
</html>
